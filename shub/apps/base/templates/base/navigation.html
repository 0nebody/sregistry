<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">

         <a href="{% url 'index' %}" style="font-size: 1.8rem; color:#e32929; text-decoration:none">S<span style="font-size:1.8rem;color:black">Registry</span></a>
